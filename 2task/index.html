<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Элементы, через заптую
<input id="input" type="text">
<button onclick="handleButton()">
    Посчитать
</button>
Отсортировнный
<input id="output" type="text">

<script>


 function handleButton() {
   const arr = input.value.split(',').map(elem=>+elem)
   output.value = pickSort(arr)
 }


  function pickSort(arr) {
    const to = arr.length - 1;
    const tempArr = arr.slice();

    for (let i = 0; i<=to; i++) {
        let min = Math.min(...tempArr);
        let minIndex = arr.indexOf(min);
        deleteFromArrayByValue(tempArr, min)
        arr[minIndex] = arr[i];
        arr[i] = min;
    }
    return arr
  }

  function deleteFromArrayByValue(arr, value) {
      arr.splice(arr.indexOf(value), 1)
  }
</script>
</body>
</html>

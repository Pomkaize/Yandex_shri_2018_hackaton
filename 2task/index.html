<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Элементы, через заптую
<input id="input" type="text">
<button onclick="handleButton()">
    Посчитать
</button>
Отсортировнный
<input id="output" type="text">

<script>


 function handleButton() {
   const arr = input.value.split(',').map(elem=>+elem)
   output.value = pickSort(arr)
 }


  function pickSort(arr) {
    const to = arr.length - 1;
    for (let i = 0; i<=to; i++) {
        let min = arr[i];
        let minPos = i;
        for(let j = i; j<=to; j++) {
          if(arr[j] < min) {
            min = arr[j]
            minPos = j
          }
        }
        arr[minPos] = arr[i];
        arr[i] = min;
    }
    return arr
  }
</script>
</body>
</html>

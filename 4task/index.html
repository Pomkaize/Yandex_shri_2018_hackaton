<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const nodes = {};

  ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'].forEach(z => nodes[z] = {val:z})

  nodes.a.left = nodes.b;
  nodes.a.right = nodes.e;
  nodes.b.left = nodes.c;
  nodes.b.right = nodes.d;
  nodes.e.left = nodes.f;
  nodes.f.left = nodes.g;
  nodes.f.right = nodes.h;

  function printNode2(node) {
    if(!node) {
      return
    } else {
      printNode2(node.left)
      console.log(node.val)
      printNode2(node.right)
    }
  }

  printNode2(nodes.a);
</script>
</body>
</html>
